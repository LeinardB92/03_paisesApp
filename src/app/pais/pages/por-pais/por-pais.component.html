<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                   name="terminoDeBusqueda"
                   class="form-control"
                   [(ngModel)]="termino"
                   placeholder="Buscar país...">
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" 
     class="alert alert-danger">
     No se encontró nada con el término {{termino}}.
</div>
<hr>

<div *ngIf="paises.length > 0"   
      class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>

            <tbody *ngFor="let pais of paises; let i=index">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>
                        <img [src]="pais.flags.png" 
                             alt="Bandera" 
                             class="small-flag">
                    </td>
                    <td>{{pais.name.official}}</td>
                    <td>{{pais.population | number}}</td>
                    <td> <a routerLink="/pais/ {{ pais.cca2 }}">>Ver...></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
